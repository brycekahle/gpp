<html>
<head>
<link rel="stylesheet" type="text/css" href="style.css" />
<body>
  <script src="jquery-1.7.min.js"></script>
  <script src="Three.js"></script>
  <script src="RequestAnimationFrame.js"></script>
  <script src="Stats.js"></script>
  
  <script src="physics.js"></script>
  <script type="text/javascript">
    var camera, scene, renderer, paddle, mousex = 0.5, mousey = 0.5, stats, container, ball;
    
    var WINDOWWIDTH = window.innerWidth,
    WINDOWHEIGHT = window.innerHeight;

	// Set colors
	var roomColors = {
		top: 0x999999,
		bottom: 0xdddddd,
		left: 0xbbbbbb,
		right: 0xaaaaaa,
		back: 0xcccccc
	}
	
	var ambientColors = {
		light: 0xcccccc,
		dark: 0x555555
	}
	
	var lightColors = {
		key: 0xFFFFFF,
		fill: 0xCC0000,
		backlight: 0x00CC00
	}

    // set the scene size
    var WIDTH = WINDOWWIDTH,
    HEIGHT = WINDOWHEIGHT;

// set some camera attributes
    var VIEW_ANGLE = 45,
    ASPECT = WIDTH / HEIGHT,
    NEAR = 0.1,
    FAR = 40000;
    
    var PI = 3.141596;
    var MOVEFACTOR = 0.1;
    
    var BOXDEPTH = 32 * HEIGHT, 
        BOXHEIGHT = 4 * HEIGHT;
    
    var ballSize = WIDTH / 4;

    init();
    animate();

    function init() {
        container = document.createElement( 'div' );
        document.body.appendChild(container);
    
        camera = new THREE.PerspectiveCamera( VIEW_ANGLE, ASPECT, NEAR, FAR );
        camera.position.z = 100;

        scene = new THREE.Scene();
        addBox(BOXDEPTH, BOXHEIGHT);
        
        renderer = new THREE.CanvasRenderer();
        renderer.setSize(WINDOWWIDTH, WINDOWHEIGHT);

        container.appendChild(renderer.domElement);
        
        stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '0px';
				container.appendChild( stats.domElement );
        
        document.addEventListener('mousemove', onDocumentMouseMove, false);
        
        world = new vphy.World();
        world.start(Date.now()/1000);
        createPaddle(WIDTH, HEIGHT);
        addBall(0xff0000, 0, 0, 0);
		
		// Teh Light!
		var ambientLight = new THREE.AmbientLight( ambientColors.dark );
		scene.add( ambientLight );
		var ballPointLight = new THREE.PointLight( lightColors.key );
		ballPointLight.position.z = 1;
		ballPointLight.intensity = 0.5;
		scene.add( ballPointLight );
		
		
    }
    
    function addBox(depth, height) {
        //         XROT     YROT    ZROT            X            Y           Z       W       H      COLOR
        addWall(      0,  PI / 2,      0, -height / 2,           0, -depth / 2,  depth, height, roomColors.left); // left
        addWall(      0, -PI / 2,      0,  height / 2,           0, -depth / 2,  depth, height, roomColors.right); // right
        addWall( PI / 2,       0, PI / 2,           0,  height / 2, -depth / 2,  depth, height, roomColors.top); // top
        addWall(-PI / 2,       0, PI / 2,           0, -height / 2, -depth / 2,  depth, height, roomColors.bottom); // bottom        
        addWall(      0,       0,      0,           0,           0,     -depth, height, height, roomColors.back); // back
    }
    
    function createPaddle(width, height){
        paddle = new vphy.AABB({
            width : width,
            height: height,
            depth : 1
        });
        world.add(paddle);
    }
    
    function addBall(ballColor, x, y, z){
        var geometry, material, mesh;
        geometry = new THREE.SphereGeometry(ballSize);
        material = new THREE.MeshLambertMaterial( { color: ballColor, wireframe: false } );

        mesh = new THREE.Mesh( geometry, material );        
        mesh.position.x = x;
        mesh.position.y = y;
        mesh.position.z = z;
        scene.add( mesh );

        ball  = new vphy.Sphere({
            x : x,
            y : y,
            z : z,
            restitution : 1,
            radius : ballSize,
        });
        ball.setVelocity(10, 10, -10);
        ball.mesh = mesh;
        world.add(ball);
    }
    
    function addWall(xrot, yrot, zrot, x, y, z, width, height, wallcolor) {
        var geometry, material, mesh;
        geometry = new THREE.PlaneGeometry(width, height, 1, 1);
        material = new THREE.MeshLambertMaterial( { color: wallcolor, wireframe: false } );

        mesh = new THREE.Mesh( geometry, material );      
        mesh.rotation.x = xrot;
        mesh.rotation.y = yrot;
        mesh.rotation.z = zrot;
        mesh.position.x = x;
        mesh.position.y = y;
        mesh.position.z = z;
        scene.add( mesh );
    }

    function animate() {
        paddle.x = camera.position.x;
        paddle.y = camera.position.y;
    
        var timeStep = 1/180;
        world.step(timeStep, Date.now()/1000);
        
        //ball.mesh.position.x = ball.x;
        //ball.mesh.position.y = ball.y;
        ball.mesh.position.z = ball.z;
        

        // Include examples/js/RequestAnimationFrame.js for cross-browser compatibility.
        requestAnimationFrame( animate );
        render();
        stats.update();
    }
    
    function onDocumentMouseMove(event) {
        mousex = (event.clientX / WINDOWWIDTH);
        mousey = (event.clientY / WINDOWHEIGHT);
        paddle.x = camera.position.x;
        paddle.y = camera.position.y;
    }

    function render() {
        var xoffset = mousex - 0.5;
        var yoffset = -(mousey - 0.5);
        
        var newx = camera.position.x + (xoffset * BOXHEIGHT * MOVEFACTOR);
        var newy = camera.position.y + (yoffset * BOXHEIGHT * MOVEFACTOR);
        
        camera.position.x = Math.max(Math.min(newx, (BOXHEIGHT / 2) - (HEIGHT / 2)), -(BOXHEIGHT / 2) + (HEIGHT / 2));
        camera.position.y = Math.max(Math.min(newy, (BOXHEIGHT / 2) - (HEIGHT / 2)), -(BOXHEIGHT / 2) + (HEIGHT / 2));

        //camera.position.z += 5;
        
        renderer.render( scene, camera );
    }   
    
  </script>

</body>
</html>
