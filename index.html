<html>
<head>
<link rel="stylesheet" type="text/css" href="style.css" />
<body>
  <script src="jquery-1.7.min.js"></script>
  <script src="Three.js"></script>
  <script src="RequestAnimationFrame.js"></script>
  <script type="text/javascript">
    var camera, scene, renderer;
    
    
    // set the scene size
    var WIDTH = window.innerWidth,
    HEIGHT = window.innerHeight;

// set some camera attributes
    var VIEW_ANGLE = 45,
    ASPECT = WIDTH / HEIGHT,
    NEAR = 0.1,
    FAR = 20000;
    
    var PI = 3.141596;
    
    var BOXDEPTH = 16 * HEIGHT, 
        BOXHEIGHT = 2 * HEIGHT;

    init();
    animate();

    function init() {

        camera = new THREE.PerspectiveCamera( VIEW_ANGLE, ASPECT, NEAR, FAR );
        camera.position.z = 100;
        //camera.position.x = -1000;

        scene = new THREE.Scene();

        addBox(BOXDEPTH, BOXHEIGHT);

        renderer = new THREE.CanvasRenderer();
        renderer.setSize(WIDTH, HEIGHT);

        $('body').append(renderer.domElement);
        document.addEventListener('mousemove', onDocumentMouseMove, false);
    }
    
    function addBox(depth, height) {
        //         XROT     YROT    ZROT            X            Y           Z       W       H      COLOR
        addWall(      0,  PI / 2,      0, -height / 2,           0, -depth / 2,  depth, height, 0xff0000); // left
        addWall(      0, -PI / 2,      0,  height / 2,           0, -depth / 2,  depth, height, 0x00ff00); // right
        addWall( PI / 2,       0, PI / 2,           0,  height / 2, -depth / 2,  depth, height, 0x0000ff); // top
        addWall(-PI / 2,       0, PI / 2,           0, -height / 2, -depth / 2,  depth, height, 0xffff00); // bottom        
        addWall(      0,       0,      0,           0,           0,     -depth, height, height, 0x000000); // back
    }
    
    function addWall(xrot, yrot, zrot, x, y, z, width, height, wallcolor) {
        var geometry, material, mesh;
        geometry = new THREE.PlaneGeometry(width, height, 1, 1);
        material = new THREE.MeshBasicMaterial( { color: wallcolor, wireframe: false } );

        mesh = new THREE.Mesh( geometry, material );        
        mesh.rotation.x = xrot;
        mesh.rotation.y = yrot;
        mesh.rotation.z = zrot;
        mesh.position.x = x;
        mesh.position.y = y;
        mesh.position.z = z;
        scene.add( mesh );
    }

    function animate() {

        // Include examples/js/RequestAnimationFrame.js for cross-browser compatibility.
        requestAnimationFrame( animate );
        render();

    }
    
    function onDocumentMouseMove(event) {
        camera.position.x = (event.clientX / WIDTH) * BOXHEIGHT - (BOXHEIGHT / 2);
        camera.position.y = -((event.clientY / HEIGHT) * BOXHEIGHT) + (BOXHEIGHT / 2);
    }

    function render() {

        //mesh.rotation.x += 0.01;
        //mesh.rotation.y += 0.02;
        //camera.position.z += 10;

        renderer.render( scene, camera );
    }   
    
  </script>

</body>
</html>
